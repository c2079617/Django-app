{% extends "itreporting/base.html" %}
{% block content %}
<title>{{ course.title }}</title>

<div class="container mt-5">
    <!-- Course Title -->
    <h1 class="text-dark mb-4">{{ course.title }}</h1>

    <div class="border rounded p-4 mb-4 bg-white shadow-sm">
        <h2 class="text-secondary mb-3">Course Description</h2>
        <p class="mb-3">{{ course.description }}</p>

        <a href="{% url 'itreporting:enroll_course' course.pk %}" class="btn btn-primary btn-sm">Enroll in this Course</a>
    </div>
</div>

{% endblock %}
