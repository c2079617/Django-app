{% extends "itreporting/base.html" %}
{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete IT Issue</legend>
        </fieldset>

        <!-- Warning message to notify the user of the action's permanence -->
        <p class="text-warning">Are you sure you want to delete this issue? This action cannot be undone.</p>

        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'itreporting:issue-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
