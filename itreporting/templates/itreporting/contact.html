{% extends "itreporting/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<title>Send Message</title>

<div class="container mt-5">
    <h1 class="text-dark mb-4">Email Us</h1>

    <div class="border rounded p-4 bg-white shadow-sm">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="mb-4 text-secondary">Message Details</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-primary mt-3" type="submit">Send</button>
            </div>
        </form>

        <div class="border-top pt-3 mt-4">
            <small class="text-muted">
                Thank you for contacting us, we will review your message shortly.
            </small>
        </div>
    </div>
</div>
{% endblock %}
