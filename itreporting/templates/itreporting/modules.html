{% extends "itreporting/base.html" %}

{% block title %}Modules{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-dark mb-4">Modules</h1>

    <div class="row">
        {% for module in modules %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ module.name }}</h5>
                        <p class="card-text text-muted"><strong>Code:</strong> {{ module.code }}</p>
                        <a href="{% url 'itreporting:module_detail' module.id %}" class="btn btn-outline-primary btn-sm">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
